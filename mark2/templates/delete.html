{% extends "base.html" %}
{% block title %}
Delete
{% endblock %}

{% block content %} 

<body>
    <h2>Are you sure you want to delete this quiz: "{{ quiz.title }}"?</h2>
    <form method="POST">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Yes, Delete</button>
        <a href="{% url 'home' %}" class="btn btn-secondary">Cancel</a>
    </form>

</body>
</html>
{% endblock %}
