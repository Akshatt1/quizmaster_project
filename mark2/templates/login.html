{% extends "base.html" %} 
{% block title %}
Login Page
{% endblock %}

{% block content %} 
<p style='color: chocolate; text-align: center; font-size: 34px;'>Please Login or Register to create and post quizzes</p>
<div class="container">
              <div class="row">
                  <div class="col-md-6">
                      <h2>Login</h2>
                      <form action="/login" method="post">
                          {% csrf_token %}
                          <label for="username">Username:</label>
                          <input type="text" id="username" name="username"><br><br>
                          <label for="password">Password:</label>
                          <input type="password" id="password" name="password"><br><br>
                          <input type="submit" value="Login">
                      </form>
                  </div>
                 
              </div>
          </div>

{% endblock %}
